<!Doctype html>

<html lang="en">

	<head>

		<meta charset="UTF-8">

		<title>Share Book Recommendations With Your Friends, Join Book Clubs, Answer Trivia</title>

		
		<link rel="stylesheet" type="text/css" href="CSS/GoodReads.css">
		<link rel="shortcut icon" href="http://www.goodreads.com/assets/icons/goodreads_icon_100x100.png" />

	</head>

		<body>

		<header>
			<div id="navbar">
				<div id="logo">
					<img src="http://s.gr-assets.com/assets/home/header_logo-8d96d7078a3d63f9f31d92282fd67cf4.png"/>
				</div>
				<div id="cajaderecha">
					<div class="formbox">
						<input class="boton" type="email" placeholder="Email adress">
						<br>
						<input id="checkboxemail" type="checkbox">
						<label id="remember"class="gray">Remember me</label>
					</div>
					<div class="formbox">
						<input placeholder="Password" type="password" class="boton">
						<br>
						<a class="gray" id="forgotit" href="http://www.goodreads.com/user/forgot_password">Forgot it?</a>
					</div>
					<div class="formbox2">
						<input type="submit" class="botonessubmit" value="Sign in">
					</div>
				</div>
			</div>

			<div id="encabezado">
				<div id="img2">
					<img src="http://s.gr-assets.com/assets/home/headline-e2cd420e71737ff2815d09af5b65c4e4.png"/>
				</div>
				<div id="accountbox">
					<h2>New here? Create a free account!</h2>
					<form id="campos">
						<div class="field">
							<input class="fieldinput" type="text" placeholder="Name">
						</div>
						<div class="field">
							<input class="fieldinput"  type="email" placeholder="Email Address">
						</div>
						<div class="field">
							<input class="fieldinput"  type="password" placeholder="Password">
						</div>
						<div class="field" id="anchosign">
							<div id="terminosbox">
								By clicking "Sign up" I agree to the Goodreads <a href="http://www.goodreads.com/about/terms">Terms of Service</a> and confirm that I am at least 13 years old.
							</div>
							<input id="boton"type="submit" value="Sign up">
						</div>
					</form>
				</div>
				<div id="signupbox">
					<div>
						<span id="signinusing">
							<i>or</i> sign in using
						</span>
						<ul>
							<li class="imglinks"><img src="http://s.gr-assets.com/assets/home/homepage_signin_facebook-99e862a1d6c0b1f359c0332006e16e10.png"/></li>	
							<li class="imglinks"><img src="http://s.gr-assets.com/assets/home/homepage_signin_twitter-9922ba9506d10862d03a558f4424c026.png"/></li>
							<li class="imglinks"><img src="http://s.gr-assets.com/assets/home/homepage_signin_google-5e6d6f57a11fc40ae295bcaa0098b482.png"/></li>
							<li class="imglinks"><img src="http://s.gr-assets.com/assets/home/homepage_signin_amazon-c6b72b6cb35e3c975a179cebad1e7ace.png"/></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<section id="fondosection">
			<div id="cajacentro">
				<div id="cajadecaja">
					<div id="leftcontainer">
						
					</div>
					<div id="rightcontainer">
						
					</div>
				</div>
			</div>
		</section>

		<footer>
		</footer>

	</body>
	
</html>
